tags:
  eric-lm-combined-server: true
  eric-lm-unique-object-reporter: true
  eric-tm-ingress-controller-cr: true
  eric-sec-certm: true

global:
  profiles:
    small-system:
      enabled: false
    std-system:
      enabled: true
    ucc-system:
      enabled: false
    cleartext:
      enabled: false
    mtls:
      enabled: true
    ipv4:
      enabled: true
    ipv6:
      enabled: false

  # Determines if the nrfagent is going to be deployed or not
  # This information is required by the microservices that communicate
  # with the nrfagent so that they create the internal certificates or not
  # Enable set it "true" / Disable set it "false"
  nrfagent:
    enabled: true

  timezone: UTC
  registry:
    url: armdocker.rnd.ericsson.se
    imagePullPolicy: IfNotPresent

  licensing:
    sites:
    - hostname: "centralnels.nels.ericsson.com"
      ip: "10.221.171.132"
      priority: 10

  ericsson:
    licensing:
      licenseDomains:
        - productType: "CCSM"
          customerId: "123456"
          swltId: "Somewhere"

  hooklauncher:
    executor: integration
    executorCharts:
      - eric-ccsm-adp
      - eric-ccsm-hssepc

  # Determines if enable the internal mTLS communication
  # Enable set it "on" / Disable set it "off"
  internalMtls:
    enabled: "on"

  # DSCP Parameters to be used in istio gateways and CCSM NFs
  dscpMarking:
    dscpDualStack: false
    ingressDscpRepliesSBI: 0
    ingressDscpRepliesSoapIMSEPC: 0
    egressDscpSBI: 0

  # Determines if enable the injection of vTAP agent sidecar for SW PROBE function and installation for PVTB
  # Enable set it "true" / Disable set it "false"
  vtapagent:
    enabled: true

  security:
    policyBinding:
      ## create indicate whether needs to auto-create the rolebinding
      ## for the clusterRole used for pod security policy.
      create: false
    policyReferenceMap:
      ## the clusterRole name defined for pod security policy.
      default-restricted-security-policy: default-restricted-security-policy
      plc-privileged-for-swprobes-ccsm: plc-privileged-for-swprobes-ccsm
      plc-privileged-for-sctp-ccsm: plc-privileged-for-sctp-ccsm
      plc-e393f1841dfc4cbcca713b5a97eb83: plc-e393f1841dfc4cbcca713b5a97eb83
      plc-29c4b823c87a16cad810082eb11106: plc-29c4b823c87a16cad810082eb11106
      plc-9c20871f9bf62c7b09fd0c684ac651: plc-9c20871f9bf62c7b09fd0c684ac651
      plc-dd66cc53d8554f93ad34971900932e: plc-dd66cc53d8554f93ad34971900932e
      plc-59d0cf1dcc793a78b6ce30bfbe6553: plc-59d0cf1dcc793a78b6ce30bfbe6553
      plc-38dc0a0ee2b2564ef10039d2c6c0e0: plc-38dc0a0ee2b2564ef10039d2c6c0e0
      plc-privileged-for-swprobe: plc-privileged-for-swprobe
      plc-privileged-for-istio: plc-privileged-for-istio
      plc-eric-tm-sctp: plc-eric-tm-sctp

  # Configure the policy for validating JWT.
  jwtPolicy: "third-party-jwt"

  networkType: eMBB

  nodeSelector: {}
  #  ericsson-5gc-se/vnf: ccsm
  coredumps:
    enabled: true

  istio:
    # Global values for timeout. Not exposed in Day-0.
    timeout: 7s
    egress:
      # To be enabled when having at least one endpoint with (m)TLS
      enabled: true
      endpoints:
      # Each endpoint requires the definition of the following custom resources:
      # - Service Entry:
      #   Destination host access and secure port.
      # - Destination Rule:
      #   Apply (m)TLS required certificates for the connection.
        eric-ccsm-sbi-traffic-mtls:
          # Need to be enabled when the NRF peer talks (m)TLS.
          # By default, only one egress gateway is defined that will be used by
          # the NRF Agent to talk to the NRF.
          # If NRF peer talks clear text, it is needed to disable it by
          # providing the installation parameter.
          enabled: true
          host: "*.5gc.mnc310.mcc014.3gppnetwork.org" #FQDN, FQDN wildcards, IPs
          ports:
            - port: 443 # HTTPS target destination
              name: https-port-for-mTLS-origination
              protocol: HTTP2
              mode: mTLS # Values allowed [ DISABLE, TLS, mTLS ]
          resolution: NONE

  # Global parameters needed for UDM/AUSF/EIR/HSS but not exposed in Day-0 as they must not be modified.
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  logging:
    ccsm:
      name: "eric-ccsm-log-config"

  # Determines if enable the Sencondary Network Provider (SENP)
  # Enable set it "true" / Disable set it "false"
  secondaryNetwork:
    enabled: false

  # This global configuration applies to all eric-ccsm-mapproxy instances
  map:
    #Total number of stacks to be deployed, regardless if they are shared/dedicated. Max stacks number is 4
    mapStacksNumber: 2

eric-ccsm-autonrf:
  udrHandling:
    # By default this attribute shall take 0 seconds
    # Minimum value shall be 0 (which means deregistration is immediate)
    # Maximum value shall be 300 seconds
    nrfWaitingTime: 0

