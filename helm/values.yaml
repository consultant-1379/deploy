# Overwrite the NRF-Agent Helm values here
eric-ccsm-nrfagent:
  eric-nrf-register-agent:
    tapagent:
      secret:
        name: eric-tap-agent
      pvtb:
        domain: "ccsm-5gc"
  eric-nrf-discovery-agent:
    tapagent:
      secret:
        name: eric-tap-agent
      pvtb:
        domain: "ccsm-5gc"
  eric-nrf-accesstoken-agent:
    tapagent:
      secret:
        name: eric-tap-agent
      pvtb:
        domain: "ccsm-5gc"
  eric-nrf-notify-agent:
    tapagent:
      secret:
        name: eric-tap-agent
      pvtb:
        domain: "ccsm-5gc"
  global:
    nrfagent:
      preferredNFType: "UDM"
    #The type of Cloud Native Network Function
    cnftype: "CCSM"
    # Default value to enable service_routing_agent.
    service_routing_agent_enabled: true
    istio:
      sidecar:
        # Enable/disable the service mesh sidecar injection
        # Sidecar is needed for having TLS upgrade in the egress communications
        # performed by Istio envoy sidecar
        inject: true
      nrfagent_nf_ingressgws:
        - eric-ccsm-ausf-gateway
        - eric-ccsm-udm-gateway
        - eric-ccsm-eir-gateway
        - eric-ccsm-hss-epc-gateway
      egress:
        enabled: true
        mode: MUTUAL
        certsPath: /etc/istio/egress-certs/
        clientCertificate: tls.crt
        privateKey: tls.key
        caCertsPath: /etc/istio/egress-ca-certs/
        caCertificates: ca-chain.cert.pem
        # The 'nrfAgent_secretName' needs to be empty to support
        # different TLS certificates per NF for NRF Agent egress traffic
        # secret's name 'eric-ccsm-sbi-client-certs'
        nrfAgent_secretName:
        # The 'workloadSelectorLabel' is needed to insert a label to all the NRF Agent
        # pods that generate egress traffic. The label is used to specify the NRF Agent
        # pods which the DestinationRule created by CCSM is applied to
        workloadSelectorLabel:
          key: nrfagent_egress
          value: true
    tapagent:
      enabled: true
      pvtb:
        enabled: true
      # Exposed in DAY-0, set to correct value as below guide.
      # This parameter is used to specify the excluded IPs or IP ranges when tap CCRC egress traffic. Egress traffic towards these IPs
      # will not be captured by tapagent. Use comma as separator between each item. It is suggested to set this parameter with Kubernetes
      # Service Cluster IP Range (service-cluster-ip-range) and cluster CIDR (clusterCIDR)
      # Use command  "kubectl describe pod kube-apiserver -n kube-system | grep service-cluster-ip-range" to get service-cluster-ip-range.
      # Use command "kubectl -n kube-system get cm kube-proxy -o yaml | grep CIDR" to get k8s clusterCIDR.
      # If SW probe feature is used, it is highly recommended to set egress_exclude_ips in case the default value is not aligned with environment,
      # otherwise excessive packets would be tapped.
      egress_exclude_ips: "10.96.0.0/12,192.168.0.0/16"

