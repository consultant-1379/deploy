# Diameter Networking related settings
eric-stm-diameter:
  secondaryNetwork:
    sctp:
      enabled: false
  updateStrategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  optionalSecretMount: false
  configuration:
    mh:
      # IP addresses in the nvipPathMap should be the same as
      # eric-ccsm-dia-vip-a and eric-ccsm-dia-vip-b,
      # the conduit, trench, vip_name, init_stream and egress_stream
      # values MUST NOT be changed.
      # nvipPathMap:
      #   - 10.15.10.10:
      #     conduit: eric-ccsm-conduit-a
      #     trench: eric-ccsm-trench
      #     vip_name: eric-ccsm-dia-vip-a
      #     init_stream: eric-ccsm-dia-stream-a
      #     egress_stream: ""
      #   - 10.15.10.20:
      #     conduit: eric-ccsm-conduit-b
      #     trench: eric-ccsm-trench
      #     vip_name: eric-ccsm-dia-vip-b
      #     init_stream: eric-ccsm-dia-stream-b
      #     egress_stream: ""
      nvipPathMap: []
      servicePathMap:
        - ccsmdiavipa:
            conduit: eric-ccsm-conduit-a
            trench: eric-ccsm-trench
            vip_name: eric-ccsm-dia-vip-a
            init_stream: eric-ccsm-dia-stream-a
            egress_stream: ""
        - ccsmdiavipb:
            conduit: eric-ccsm-conduit-b
            trench: eric-ccsm-trench
            vip_name: eric-ccsm-dia-vip-b
            init_stream: eric-ccsm-dia-stream-b
            egress_stream: ""

  service:
    annotations:
      addressPoolNameDiameterOverTCP: "dia-sig"
      addressPoolNameDiameterOverSCTP: "dia-sig"
      sharedVIPLabelDiameterOverSCTP: "dia-sig"
      sharedVIPLabelDiameterOverTCP: "dia-sig"
    diameter:
      ports:
        tcp:
          - port:  3868
            targetPort:  3868
        sctp:
          - port:  3868
            targetPort:  3868
    oam:
      clusterIP: None
    externalTrafficPolicy:
      sctp: Local
      tcp: Local

  replicaCount: 2
  initialConfig:
    diameter:
      enableMIP: false
      mipAddress: ""
      mipNetmask: ""
      mipDevice: ""
      mipServiceAccountName: ""
    diametercm:
      enable: true
      enableMomInit: false
    dsl:
      enableControlPlane: false
      linkTimeout: "5000"
      serviceName: "eric-slt-dsl"
      transportType: "tcprouter"
    sctp:
      enable: true
  tolerations:
    - key: "node.kubernetes.io/unreachable"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 10
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 10
  podDisruptionBudget:
    maxUnavailable: 1

eric-slt-dsl:
  initialConfig:
    dsl:
      linkTimeout: "5000"
      serviceName: "eric-slt-dsl"
      transportType: "tcprouter"
      env:
      - name: DSL_CONTAINER_NAME
        value: "dsl"
      - name: DSL_SERVICE_NAME
        value: "eric-slt-dsl" # This is k8s namespace related, if not deploy in default namespace, need set through command line
      - name: DSL_SERVICE_POD
        value: "enable"
      - name: DSD_LINK_TIMEOUT
        value: "5000"
      - name: DSD_NS_IDENTITY_SENDING_INTERVAL
        value: "1000"
  tolerations:
    - key: "node.kubernetes.io/unreachable"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 10
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 10
  optionalSecretMount: false
  updateStrategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

