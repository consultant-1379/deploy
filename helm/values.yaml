  eric-data-search-engine:
    acceptDataLossAtDowngrade: true
    index_management:
      enabled: true
      job_interval_in_minutes: 60
      policies:
        - description: "Delete adp-app-debug-logs after 3 days"
          indices:
            - adp-app-debug-logs*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=3d
                  destination_state: delete
            - name: delete
              actions:
                - delete
        - description: "Delete adp-app-logs after 15 days"
          indices:
            - adp-app-logs*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=15d
                  destination_state: delete
            - name: delete
              actions:
                - delete
        - description: "Delete adp-app-audit-logs after 30 days"
          indices:
            - adp-app-audit-logs*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=30d
                  destination_state: delete
            - name: delete
              actions:
                - delete
        - description: "Delete adp-app-asi-logs after 30 days"
          indices:
            - adp-app-asi-logs*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=30d
                  destination_state: delete
            - name: delete
              actions:
                - delete
        - description: "Delete adp-app-security-logs after 30 days"
          indices:
            - adp-app-security-logs*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=30d
                  destination_state: delete
            - name: delete
              actions:
                - delete
        - description: "Delete gsma-synchronization-status logs after 365 days"
          indices:
            - gsma-synchronization-status*
          priority: 1
          states:
            - name: init
              transitions:
                - condition: min_index_age=365d
                  destination_state: delete
            - name: delete
              actions:
                - delete
      delete_indices_by_diskspace:
       - index: adp-app-debug-logs-*
         size: 40gb
       - index: adp-app-logs-*
         size: 80gb
       - index: adp-audit-logs-*
         size: 200mb
    persistence:
      backup:
        persistentVolumeClaim:
          size: 16Mi
          storageClassName: network-block
      data:
        persistentVolumeClaim:
          size: 100Gi
          storageClassName: network-block
      master:
        persistentVolumeClaim:
