      interfaces:
        Vnflcm:
          instantiate:
            inputs:
              helm_packages: [get_artifact: [SELF, crd_package1], get_artifact: [SELF, crd_package2], get_artifact: [SELF, crd_package3], get_artifact: [SELF, crd_package4], get_artifact: [SELF, crd_package5], get_artifact: [SELF, crd_package6], get_artifact: [SELF, crd_package7], get_artifact: [SELF, helm_package1], get_artifact: [SELF, helm_package2], get_artifact: [SELF, helm_package3]]
          change_package:
            inputs:
              helm_packages: [get_artifact: [SELF, crd_package1], get_artifact: [SELF, crd_package2], get_artifact: [SELF, crd_package3], get_artifact: [SELF, crd_package4], get_artifact: [SELF, crd_package5], get_artifact: [SELF, crd_package6], get_artifact: [SELF, crd_package7], get_artifact: [SELF, helm_package1], get_artifact: [SELF, helm_package2], get_artifact: [SELF, helm_package3]]
