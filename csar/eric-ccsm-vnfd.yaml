          Claims (PVC) and Persistent Volumes (PV).  This option
          also removes the namespace if no other VNF is instantiated
          within that namespace
        required: true
        default: false
      applicationTimeOut:
        type: string
        description: >
          Maximum time allocated for the application to instantiate
        required: true
        default: "3600"
      skipVerification:
        type: boolean
        description: >
          Skipping the verification of the application deployment
        required: true
        default: true
      skipJobVerification:
        type: boolean
        description: >
          Flag indicating whether to bypass verification of pods created as part of Job
        required: true
        default: true
      helmNoHooks:
        type: boolean
        description: >
          Skipping the execution of helm hooks
        required: true
        default: false
      disableOpenapiValidation:
        type: boolean
        description: >
          Flag indicating whether to validate rendered templates against the Kubernetes
          OpenAPI Schema
        required: true
        default: false
      isAutoRollbackAllowed:
        type: boolean
        description: >
          Disabling the auto-rollback after failed upgrade
        required: true
        default: false
      values.yaml:
        type: string
        description: >
          This property can contain the contents of a values.yaml file in escaped
          JSON syntax.
        required: false
  ericsson.datatypes.nfv.ScaleVnfOperationAdditionalParameters:
