  ericsson.datatypes.nfv.VnfInfoModifiableAttributesExtensions:
    derived_from: tosca.datatypes.nfv.VnfInfoModifiableAttributesExtensions
    properties:
      vnfControlledScaling:
        type: map # key: aspectId
        description: >
          Represents for each aspect the controlled scaling method,
          either Manual or CISM (HPA) controlled.
        required: false
        entry_schema:
          type: string
          constraints:
            - valid_values: [ "ManualControlled", "CISMControlled" ]
        default: {
          AUSF_3GPP_UE-AUTH_ASPECT: "CISMControlled",
          UDM_3GPP_3G-UE-AUTH_ASPECT: "CISMControlled",
          UDM_3GPP_5G-UE-AUTH_ASPECT: "CISMControlled",
          UDM_3GPP_UE-REGISTRATION_ASPECT: "CISMControlled",
          UDM_3GPP_PDU-SESSION-MNGMT_ASPECT: "CISMControlled",
          UDM_3GPP_APP-SERVICES_ASPECT: "CISMControlled",
          UDM_3GPP_NUDR-NOTIFICATIONS_ASPECT: "CISMControlled",
          UDM_3GPP_EPC-IMS-GBA-UE-AUTH_ASPECT: "CISMControlled",
          UDM_3GPP_EVENT-EXPOSURE_ASPECT: "CISMControlled",
          EIR_3GPP_DIAMETER-ME-IDENTITY-CHECK_ASPECT: "CISMControlled",
          EIR_3GPP_EQUIPMENT-CHECK_ASPECT: "CISMControlled",
          EIR_3GPP_MAP-CHECK-IMEI_ASPECT: "CISMControlled",
          EIR_COMMON-FEATURES_ASPECT: "CISMControlled",
          CCSM_MTSMS_ASPECT: "CISMControlled",
          SDM_SUBSCRIPTION_HANDLING_ASPECT: "CISMControlled"
        }
  ericsson.datatypes.nfv.InstantiateVnfOperationAdditionalParameters:
    derived_from: tosca.datatypes.nfv.VnfOperationAdditionalParameters
    properties:
      namespace:
        type: string
        description: The namespace the application is to be deployed into.
        required: false
        default: "eric-ccsm"
      helm_client_version:
        type: string
        description: >
          Helm version to be utilized for LCM operations
        required: false
        default: "3.13"
        constraints: [valid_values: ["3.8","3.13"]]
      cleanUpResources:
        type: boolean
        description: >
          Removes the resources on the cluster that are associated
          with the application, including the Persistent Volume
          Claims (PVC) and Persistent Volumes (PV).  This option
          also removes the namespace if no other VNF is instantiated
          within that namespace
        required: true
        default: true
      applicationTimeOut:
        type: string
        description: >
          Maximum time allocated for the application to instantiate
        required: true
        default: "3600"
      skipVerification:
        type: boolean
        description: >
          Flag indicating whether to bypass the Application Verification Checks.
        required: true
        default: true
      skipJobVerification:
        type: boolean
        description: >
          Flag indicating whether to bypass verification of pods created as part of Job
        required: true
        default: true
      disableOpenapiValidation:
        type: boolean
        description: >
          Flag indicating whether to validate rendered templates against the Kubernetes
          OpenAPI Schema
        required: true
        default: false
      # Adding node to ENM
      addNodeToOSS:
        type: boolean
        description: The value indicates whether to add the network element to ENM after instantiated.
        required: false
        default: false
      #ENM specific parameters
      ossTopology.managedElementId:
        type: string
        description: >
          The same as the NetworkElement Managed Object (MO) name. This
          matches the MeContext MO name, if it exists, and is case sensitive. Some
          characters are restricted in ENM system models. These cannot be used in
          the networkElementId attribute. The value cannot contain the special characters
          =,%{}<>/\|?* and colon and quote-mark characters and all ASCII characters below or equal to hexadecimal 1F.
          If no value is provided, a combination of <cluster-name>-<namespace>-<vnf Instance name> is set for this parameter.
        required: false
      ossTopology.timeZone:
        type: string
        description: >
          The local time zone of the node. Use the following command to get the appropiate value
          cmedit describe NetworkElement.timeZone in ENM.
        required: false
      ossTopology.networkElementType:
        type: string
        description: The network element type.
        required: false
        constraints: [valid_values: ["CCSM"]]
        default: "CCSM"
      ossTopology.networkElementVersion:
        type: string
        description: >
          The version of the network element. In ENM, this parameter refers
          to ossModelIdentity (for example, 16A-CP02). To execute the command
          cmedit describe --neType CCSM in ENM to get the available network element version.
          It is mandatory depending on the networkElementType.
        required: false
      ossTopology.networkElementUsername:
        type: string
        description: Username for login by ENM.
        required: false
        default: my-user
      ossTopology.networkElementPassword:
        type: string
        description: Password for login by ENM.
        required: false
        default: my-password
      ossTopology.nodeIpAddress:
        type: string
        description: The O&M IP Address of the Network Element.
        required: false
        default: 10.210.174.58
      ossTopology.communityString:
        type: string
        description: Community string for SNMP. If not provided, the default string enm-public is set.
        required: false
        default: "enm-public"
      ossTopology.snmpPort:
        type: string
        description: SNMP port. If a port is not provided, the default port 161 is set.
        required: false
        default: "161"
      ossTopology.snmpVersion:
        type: string
        description: SNMP Version.
        constraints:
          - valid_values: ["SNMP_V3","V2c"]
        required: false
      ossTopology.snmpSecurityLevel:
        type: string
        description: >
          Applicable in case of SNMP_V3.
          It is the permitted level of security within a security model.
        constraints:
          - valid_values: ["AUTH_PRIV","AUTH_NO_PRIV","NO_AUTH_NO_PRIV"]
        required: false
      ossTopology.snmpSecurityName:
        type: string
        description: >
          The security name for SNMP V3. It is mandatory when addNodeToOSS
          parameter is set to true and SNMP V3.
        required: false
      ossTopology.snmpAuthProtocol:
        type: string
        description: >
          Authentication protocol used to authorize the identity of user.
          If not provided, it is defaulted to MD5. Applicable if SNMP V3 is used and
          the security level is AUTH_NO_PRIV or AUTH_PRIV. Example values MD5, SHA1.
        required: false
      ossTopology.snmpPrivProtocol:
        type: string
        description: >
          Privacy Protocol used for encryption of SNMP v3 messages to ensure
          confidentiality of data. If not provided, it is defaulted to AES128 for
          ENM. Applicable if SNMP V3 is used and the security level is AUTH_PRIV.
          Example values for ENM AES128, DES.
        required: false
      ossTopology.snmpAuthPassword:
        type: string
        description: >
          Applicable only for ENM when SNMP V3 is used and the security
          level is AUTH_NO_PRIV or AUTH_PRIV. Password set for authentication with
          the provided Authentication Protocol for secure authorization. 8 characters
          minimum.
        required: false
      ossTopology.snmpPrivacyPassword:
        type: string
        description: >
          Applicable only for ENM when SNMP V3 is used and the security
          level is AUTH_PRIV. Password set for authentication with the provided Privacy
          Protocol for secure authorization. 8 characters minimum.
        required: false
      ossTopology.pmFunction:
        type: boolean
        description: >
          Used to switch on and off PMIC Mediation flows for each Network Element.
          If PmFunction is on, all file collection, subscription activation,
          subscription deactivation, scanner polling, and scanner master
          functionality is available for the Network Element. Default value is false.
        required: false
        constraints: [valid_values: [true,false]]
        default: false
      ossTopology.cmNodeHeartbeatSupervision:
        type: boolean
        description: >
          Enabling CM Supervision copies the current status of the configuration
          data of the node into ENM and enables CM Notifications. Enabling CM Notifications
          ensures that the node notifies ENM of any configuration data changes. Default
          value is true.
        required: false
        constraints: [valid_values: [true,false]]
        default: true
      ossTopology.fmAlarmSupervision:
        type: boolean
        description: >
          FmAlarmSupervision is used to enable or disable alarms in case
          of any failures. Default value is true.
        required: false
        constraints: [valid_values: [true,false]]
        default: true
      ossTopology.netConfPort:
        type: string
        description: NetConf port number. If not provided, the default port number 830 must be set
        required: false
        default: "830"
      ossTopology.subNetworks:
        type: string
        description: >
          SubNetwork is used for logical grouping of nodes within ENM.
          It can contain one or more child subnetwork. If only one subNetwork, then
          the format is SubNetwork=CL. If more than one child SubNetwork, the format
          is SubNetwork=CL,SubNetwork=COMS. That is SubNetwork has to be separated
          by a comma (,).
        required: false
      ossTopology.transportProtocol:
        type: string
        description: >
          If transportProtocol is not provided, the default value SSH is
          used. Possible values are SSH and TLS.
        required: false
        constraints: [valid_values: ["SSH","TLS"]]
        default: "SSH"
      # End of adding node to ENM
      values.yaml:
        type: string
        description: >
          This property can contain the contents of a values.yaml file in escaped
          JSON syntax.
        required: false
  ericsson.datatypes.nfv.UpgradeVnfOperationAdditionalParameters:
    derived_from: tosca.datatypes.nfv.VnfOperationAdditionalParameters
    properties:
      helm_client_version:
